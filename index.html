<Doctype.html>
    <html>

    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>Gradient Generator</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <style>
            * {
                margin: 0;
                padding: 0px;
                box-sizing: border-box;
            }

            body {
                background: linear-gradient(70deg, #f97110, #99902d);
            }
        </style>
    </head>

    <body>


        <div class="card mx-auto my-5 border-secondary rounded" style="width: 28rem;">
            <div class="card-body ">
                <p class="card-text text-center fs-4 "> <b> Gradient - Generator</b></p>
                <div class="colorshow mx-auto text-center " id="gradientcolor">
                    <span class="fs-5"><b> Linear Gradient : </b></span>

                    <span class="fs-5" id="percentage"> 2deg</span>,
                    <span class="fs-5" id="color1">#6a5acd</span>,
                    <span class="fs-5" id="color2">#0f62fe</span>
                </div>
                <button class="btn btn-info my-4 mx-auto  align-items-center" onclick="generatecolor()"> Generate</button>
              
            </div>
        </div>

      <script src="./app.js"></script>


    </body>

    </html>
